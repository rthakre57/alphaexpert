<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      background-color: #007B5E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #00664d;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
      display: block;
      color: #007B5E;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      color: #004f3a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Question</h2>
    <form method="POST">
      <label for="class">Select Class:</label>
      <select id="class" name="class_id" required>
        <option value="">-- Select Class --</option>
        {% for cls in classes %}
          <option value="{{ cls[0] }}">{{ cls[1] }}</option>
        {% endfor %}
      </select>

      <label for="subject">Select Subject:</label>
      <select id="subject" name="subject_id" required>
        <option value="">-- Select Subject --</option>
      </select>

      <label for="topic">Select Topic:</label>
      <select id="topic" name="topic_id" required>
        <option value="">-- Select Topic --</option>
      </select>

      <label for="question_text">Question:</label>
      <textarea id="question_text" name="question_text" required></textarea>

      <input type="submit" value="Add Question">
    </form>

    <a href="/login" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    $('#class').change(function() {
      const classId = $(this).val();
      $('#subject').empty().append('<option value="">-- Select Subject --</option>');
      $('#topic').empty().append('<option value="">-- Select Topic --</option>');
      if (!classId) return;
      $.getJSON('/get-subjects/' + classId, function(data) {
        $.each(data, function(i, subject) {
          $('#subject').append($('<option>', { value: subject[0], text: subject[1] }));
        });
      });
    });

    $('#subject').change(function() {
      const subjectId = $(this).val();
      $('#topic').empty().append('<option value="">-- Select Topic --</option>');
      if (!subjectId) return;
      $.getJSON('/get-topics/' + subjectId, function(data) {
        $.each(data, function(i, topic) {
          $('#topic').append($('<option>', { value: topic[0], text: topic[1] }));
        });
      });
    });
  </script>

</body>
</html>
