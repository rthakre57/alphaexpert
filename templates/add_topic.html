<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Topic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007B5E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #005f47;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007B5E;
      font-weight: 500;
    }

    .back-link:hover {
      color: #004f3a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Topic</h2>
    <form method="POST">
      <label for="class">Select Class:</label>
      <select id="class" name="class_id" required>
        <option value="">-- Select Class --</option>
        {% for cls in classes %}
          <option value="{{ cls[0] }}">{{ cls[1] }}</option>
        {% endfor %}
      </select>

      <label for="subject">Select Subject:</label>
      <select id="subject" name="subject_id" required>
        <option value="">-- Select Subject --</option>
      </select>

      <label for="topic_name">Topic Name:</label>
      <input type="text" id="topic_name" name="topic_name" required>

      <input type="submit" value="Add Topic">
    </form>

    <a href="/login" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    $('#class').on('change', function () {
      const classId = $(this).val();
      if (!classId) return;

      $.getJSON('/get-subjects/' + classId, function (data) {
        $('#subject').html('<option value="">-- Select Subject --</option>');
        $.each(data, function (i, subject) {
          $('#subject').append($('<option>', {
            value: subject[0],
            text: subject[1]
          }));
        });
      });
    });
  </script>

</body>
</html>
