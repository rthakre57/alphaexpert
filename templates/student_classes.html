<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Class | Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
/* Global Reset */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #0f0f0f;
  color: #f0f0f0;
}

/* Navbar */
.navbar {
  background-color: #111;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #e8f5e9;
  border-bottom: 1px solid #333;
}

.navbar h1 {
  margin: 0;
  font-size: 24px;
}

.navbar a {
  color: #dcefef;
  text-decoration: none;
  margin-left: 24px;
  font-weight: 500;
  transition: color 0.2s ease;
}

.navbar a:hover,
.navbar a.active {
  color: #ffffff;
  text-decoration: underline;
}

/* Container */
.container {
  padding: 40px;
}

.container h2 {
  margin-bottom: 30px;
  font-size: 30px;
  color: #dff2f2;
}

/* Grid Format for Class List */
ul {
  list-style: none;
  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

ul li {
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.3s;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
}

ul li:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
}

ul li a.class-link {
  display: block;
  color: #ffffff;
  text-decoration: none;
  font-size: 20px;
  font-weight: 500;
  background-color: #47c458;
  padding: 10px 20px;
  border-radius: 6px;
  transition: background 0.3s;
}

ul li a.class-link:hover {
  background-color: #008ba3;
}

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar a {
        margin: 5px 0 0 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>Student Dashboard</h1>
    <div>
      <a class="active" href="#">üè† Home</a>
      <a href="#" onclick="logoutAllTabs()">Logout</a>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="container">
    <h2>Select a Class</h2>
    <ul>
      {% for cls in classes %}
        <li><a class="class-link" href="{{ url_for('student_subjects', class_id=cls[0]) }}">{{ cls[1] }}</a></li>
      {% endfor %}
    </ul>
  </div>
<script>
function logoutAllTabs() {
  const channel = new BroadcastChannel('auth_channel');
  channel.postMessage('logout'); // Broadcast to all tabs
  window.location.href = '/logout'; // Logout current tab
}
</script>

</body>
</html>
