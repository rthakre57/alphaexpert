<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questions | EduPortal</title>
  <!-- Load MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)'], ['\\[', '\\]']], displayMath: [['$$','$$']] },
  svg: { fontCache: 'global' }
};
</script>
   <!-- MathJax for LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- MathJax for LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    .navbar {
      background-color: #007B5E;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar a:hover {
      color: #c7f7e3;
    }

    .container {
      padding: 40px 60px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-bottom: 25px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .question {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-left: 5px solid #007B5E;
    }

    .question button {
      background-color: #007B5E;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 12px;
    }

    .question button:hover {
      background-color: #005f47;
    }

    /* Modal styling */
    #solutionModal {
      display: none;
      position: fixed;
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 12px;
      width: 90%;
      max-width: 960px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-header {
      background-color: #007B5E;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      color: white;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-controls {
      display: flex;
      gap: 10px;
      font-size: 18px;
    }

    .modal-controls span {
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .modal-controls span:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .solution-body {
      padding: 20px 30px;
    }

    #modal-solution {
      font-size: 17px;
      color: #222;
      margin-top: 10px;
      line-height: 1.6;
      text-align: justify;
    }

    #explainBtn {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #explainBtn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        margin-top: 10px;
        margin-left: 0;
      }

      .modal-content {
        width: 95%;
      }
    }

        /* Floating Chatbot */
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 520px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      z-index: 9999;
      border: 1px solid #ccc;
      font-family: sans-serif;
    }

    #chatbot-header {
      background-color: #007B5E;
      color: white;
      padding: 12px;
      font-weight: bold;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .message {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 85%;
  line-height: 1.4;
  word-wrap: break-word;
}

.user-message {
  background-color: #e0f7fa;
  color: #004d40;
  align-self: flex-end;
  text-align: right;
}

.bot-message {
  background-color: #f1f8e9;
  color: #33691e;
  align-self: flex-start;
  text-align: left;
}
#chatlog {
  display: flex;
  flex-direction: column;
}
    #chat-input {
      border: none;
      border-top: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Resize Handle */
#resize-handle {
  width: 16px;
  height: 16px;
  position: absolute;
  right: 0;
  bottom: 0;
  cursor: se-resize;
  background: rgba(0, 0, 0, 0.2);
  z-index: 10;
}
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>EduPortal</h1>
    <div>
      <a href="{{ url_for('student_dashboard') }}">üè† Home</a>
      <a href="/logout">üö™ Logout</a>
    </div>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Questions</h2>
    <input type="text" id="searchInput" onkeyup="filterQuestions()" placeholder="üîç Search question...">

    <div id="questionList">
      {% for q in questions %}
        <div class="question" data-question="{{ q[1] |escape }}">
          {{ q[1] | safe }}
          <br>
          <button onclick="solve(this.parentElement.dataset.question)">Generate AI Solution</button>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal -->
  <div id="solutionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">AI Solution</h5>
        <div class="modal-controls">
          <span class="minimize" onclick="minimizeModal()">üóï</span>
          <span class="maximize" onclick="maximizeModal()">üóñ</span>
          <span class="close" onclick="closeModal()">‚úñ</span>
        </div>
      </div>
      <div class="solution-body">
        <div id="modal-solution">üîÑ Generating solution...</div>
        <button id="explainBtn">üîä Explain </button>
      </div>
    </div>
  </div>

  <!-- üåü Floating Chatbot -->
<div id="chatbot">
  <div id="chatbot-header">üí¨ Any doubt</div>
  <div id="chatlog" style="padding: 10px; overflow-y: auto;"></div>
  <input id="chat-input" type="text" placeholder="Ask a question..." onkeypress="sendMessage(event)">
  <div id="resize-handle"></div> <!-- ‚¨ÖÔ∏è Resize grip -->
</div>

  <!-- Scripts -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)'], ['\\[', '\\]']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' },
      startup: { typeset: false }
    };

    function solve(questionText) {
      document.getElementById('modal-solution').innerHTML = `<p><strong>Solving:</strong> ${questionText}</p><p>‚è≥ Please wait...</p>`;
      document.getElementById('solutionModal').style.display = 'block';

      fetch('/solve', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: questionText })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('modal-solution').innerHTML = data.solution;
        if (window.MathJax) MathJax.typeset();

        // Automatically send to chatbot as example
      sendToChatbot(`${questionText}`);


        document.getElementById('explainBtn').onclick = () => {
          fetch('/explain-audio', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: data.solution })
          })
          .then(() => {
            const audio = new Audio('/static/solution_explanation.wav');
            audio.play();
          })
          .catch(() => alert('‚ùå Could not generate audio explanation.'));
        };
      })
      .catch(() => {
        document.getElementById('modal-solution').innerHTML = "<p style='color:red;'>‚ùå Failed to generate solution.</p>";
      });
    }

    function closeModal() {
      document.getElementById('solutionModal').style.display = 'none';
    }

    function minimizeModal() {
      document.querySelector('.solution-body').style.display = 'none';
    }

    function maximizeModal() {
      document.querySelector('.solution-body').style.display = 'block';
    }

    function filterQuestions() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const questions = document.querySelectorAll('.question');
      questions.forEach(q => {
        const text = q.dataset.question.toLowerCase();
        q.style.display = text.includes(input) ? "block" : "none";
      });
    }

    window.onclick = function(event) {
      const modal = document.getElementById('solutionModal');
      if (event.target === modal) {
        closeModal();
      }
    };


function sendToChatbot(message) {
  const chatInput = document.getElementById("chat-input");
  chatInput.value = message;

  // Simulate pressing Enter
  const event = new KeyboardEvent("keypress", { key: "Enter", keyCode: 13 });
  chatInput.dispatchEvent(event);
}

function appendMessage(msg, sender = "bot") {
  const div = document.createElement('div');
  div.classList.add('message');
  div.classList.add(sender === "user" ? 'user-message' : 'bot-message');
  div.textContent = msg;
  document.getElementById('chatlog').appendChild(div);
  document.getElementById('chatlog').scrollTop = document.getElementById('chatlog').scrollHeight;
}

let chatHistory = [];

function sendMessage(e) {
  if (e.key === 'Enter') {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    if (!message) return;

    // Append and store user message
    appendMessage("You: " + message, "user");
    chatHistory.push({ role: "user", content: message });

    input.value = '...'; // Show loading

    fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ history: chatHistory })  // Send full history
    })
    .then(res => res.json())
    .then(data => {
      const botReply = data.reply || "‚ö†Ô∏è No reply.";
      appendMessage("Experts: " + botReply, "bot");

      // Store Gemini's reply in history
      chatHistory.push({ role: "assistant", content: botReply });

      // Ask MathJax to re-typeset any LaTeX
      if (window.MathJax) {
        MathJax.typeset();
      }

      input.value = '';
    })
    .catch(() => {
      appendMessage("‚ùå Error contacting Gemini.", "bot");
      input.value = '';
    });
  }
}

  const chatbot = document.getElementById('chatbot');
  const handle = document.getElementById('resize-handle');

  let isResizing = false;

  handle.addEventListener('mousedown', function(e) {
    e.preventDefault();
    isResizing = true;
    document.body.style.userSelect = 'none';
  });

  document.addEventListener('mousemove', function(e) {
    if (!isResizing) return;

    const minWidth = 250;
    const minHeight = 300;

    const rect = chatbot.getBoundingClientRect();
    const newWidth = Math.max(minWidth, e.clientX - rect.left);
    const newHeight = Math.max(minHeight, e.clientY - rect.top);

    chatbot.style.width = newWidth + 'px';
    chatbot.style.height = newHeight + 'px';
  });

  document.addEventListener('mouseup', function() {
    isResizing = false;
    document.body.style.userSelect = 'auto';
  });

</script>
  
</body>
</html>
