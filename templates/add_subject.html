<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subject</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      color: #444;
      font-weight: 500;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007B5E;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #00664d;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007B5E;
      font-weight: 500;
    }

    .back-link:hover {
      color: #004f3a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Subject</h2>
    <form method="POST">
      <label for="class_id">Select Class:</label>
      <select id="class_id" name="class_id" required>
        <option value="">-- Select Class --</option>
        {% for cls in classes %}
          <option value="{{ cls[0] }}">{{ cls[1] }}</option>
        {% endfor %}
      </select>

      <label for="subject_name">Subject Name:</label>
      <input type="text" id="subject_name" name="subject_name" required>

      <input type="submit" value="Add Subject">
    </form>

    <a href="/login" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
