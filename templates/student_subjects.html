<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Subject | Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
/* Global Styles */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #0d0d0d; /* Pure black */
  color: #e0ffe0;
}

/* Navbar */
.navbar {
  background-color: #001a00;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #004d00;
  box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
}

.navbar h1 {
  margin: 0;
  font-size: 24px;
  color: #00ff88;
}

.navbar a {
  color: #99ffcc;
  text-decoration: none;
  margin-left: 25px;
  font-weight: 500;
  transition: color 0.2s ease;
}

.navbar a.active,
.navbar a:hover {
  color: #ffffff;
  text-shadow: 0 0 8px #00ff99;
}

/* Main Container */
.container {
  padding: 40px;
  max-width: 1000px;
  margin: auto;
}

/* Section Heading */
.container h2 {
  font-size: 22px;
  margin-bottom: 25px;
  color: #00ff99;
}

/* Subject Grid */
ul {
  list-style: none;
  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}

ul li {
  background-color: #003300;
  padding: 18px;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 0 10px rgba(0, 255, 128, 0.1);
}

ul li:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0, 255, 128, 0.3);
}

/* Subject Link Style */
.subject-link {
  color: #ffffff;
  text-decoration: none;
  font-size: 18px;
  background-color: #00cc66;
  padding: 10px 20px;
  display: inline-block;
  border-radius: 6px;
  transition: background 0.3s;
}

.subject-link:hover {
  background-color: #00994d;
}

/* Back Button */
.back-link {
  display: inline-block;
  margin-top: 40px;
  color: #00ffcc;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.2s;
}

.back-link:hover {
  color: #ffffff;
  text-shadow: 0 0 8px #00ff99;
}

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar a {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>Student Dashboard</h1>
    <div>
      <a href="/student-dashboard">üè† Home</a>
      <a class="active" href="#">üìö Subjects</a>
      <a href="#" onclick="logoutAllTabs()">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Select a Subject</h2>
    <ul>
      {% for s in subjects %}
        <li><a class="subject-link" href="{{ url_for('student_topics', subject_id=s[0]) }}">{{ s[1] }}</a></li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('student_dashboard') }}" class="back-link">‚Üê Back to Classes</a>
  </div>
<script>
function logoutAllTabs() {
  const channel = new BroadcastChannel('auth_channel');
  channel.postMessage('logout'); // Broadcast to all tabs
  window.location.href = '/logout'; // Logout current tab
}
</script>

</body>
</html>
